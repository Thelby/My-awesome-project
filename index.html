<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="city"
            id="search-input"
          />
          <button type="submit" value="search-button" class="search">
            Search
          </button>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="left-content" id="current-city">Paris</h1>
            <p class="weather">
              <span id="current-date">Saturday 15:32</span>, <span id="description">sunny</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="right-content">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value" id="current-temperature"
              >14</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p class="weather">
          This project was coded by
          <a href="#" target="_blank">Thelby Tshiuda</a> and is
          <a href="https://github.com/Thelby" target="_blank"> on GitHub</a> and
          <a href="https://shimmering-meerkat-103d82.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

  <script src="src/index.js"></script>
  </body>
</html>
